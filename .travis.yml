language: java
sudo: false

install:
  - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*" 1>/dev/null
  - git fetch origin -q

script:
  - mvn clean verify

after_success:
  - mvn clean test jacoco:report coveralls:report

deploy:
  provider: script
  script: bash .travis.release.sh
  on:
    tags: true

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
